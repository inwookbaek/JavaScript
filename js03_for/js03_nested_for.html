<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 중첩 for(nested for)문
      // for() {
      //    for() {
      //      for() {}
      //      for() {}
      //    }
      // }
      let i = 10000;
      for (i = 1; i <= 10; i++) {
        console.log(`바깥 for loop.... ${i}`);
        for (j = 1; j <= 10; j++) {
          console.log(`-----------> 안쪽 for loop.... ${j}`);
        }
      }

      // 실습1. 구구단 중에서 3단을 body에 출력하기(단순 for문)
      // 3 x 1 = 3
      // ...
      // 3 x 9 = 2= 2단 =  7
      let dan = 3;
      document.write(`== ${dan} ==<br>`);
      for (let i = 1; i < 10; i++) {
        document.write(`${dan} * ${i} = ${dan * i}<br>`);
      }
      document.write('<hr>');

      // 실습2. 전체 구구단을 body에 세로로 출력하기(중첩 for문)
      for (let dan = 2; dan < 10; dan++) {
        document.write(`== ${dan} ==<br>`);
        for (let i = 1; i < 10; i++) {
          document.write(`${dan} * ${i} = ${dan * i}<br>`);
        }
      }
      document.write('<hr>');

      // 실습3. 전체 구구단을 body에 가로로 출력하기(중첩 for문)
      // 복합연산자를 이용해서 문자열 연결하기
      // '2x1=2 ' + '3x1=3' + ...... '9x1=9' 출력
      //  ...
      // = 2단 =     = 3단 = .........               = 9 단 =
      // 2 x 1 = 2                                   9 x 1 = 9
      // ...
      // 2 x 9 = 18                                  9 x 9 = 81

      document.write(
        '= 2단 = = 3단 = = 4단 = = 5단 = = 6단 = = 7단 = = 8단 = = 9단 = <br>'
      );

      for (let i = 1; i < 10; i++) {
        let output = '';
        for (let dan = 2; dan <= 9; dan++) {
          output += `${dan} * ${i} = ${dan * i}\t`;
        }
        document.write(output + '<br>');
      }
    </script>
  </head>
  <body></body>
</html>
