      /*
      함수(function)란?

      1.  함수는 기본적으로 호출된 곳으로 처리결과를 전달해 주는 기능을 한다.
      2.  함수의 호출은 `함수명()`의 형태로 호출한다.
      3.  함수의 소괄호안에는 함수로 임의의 값을 전달하는 매개변수(매개값, 인자, 파라미터...)가
          있을 수도 있고 없을 수도 있다.
      4.  사용자함수의 정의방법
          1) 익명함수 : 이름이 없는 함수 : function() { ... }
          2) 선언함수 : 이름이 있는 함수 : function 함수명(매개변수...) { ... }

      내장함수와 사용자(정의)함수
      
      1.  내장함수 : JavaSript에서 기본적으로 제공해 주는 함수를 내장함수라 한다.
          예) alter, prompt, confirm....
      2. 사용자정의함수
			   1) 익명함수
				 2) 선언함수
    */

      // 1) 익명함수
      let fn01 = function () {
        // 실행할 문장...
        return '반환된 값';
      };
      let result = fn01();
      console.log(typeof fn01, ', ', result);
      console.log(`${fn01()}`);

      // 2) 재사용하기 위한 함수
      let fn02 = function (a, b) {
        return a + b;
      };
      result = fn02(10, 20);
      console.log(`10 + 20 = ${result}`);
      console.log(`100 + 300 = ${fn02(100, 300)}`);

      // 2. 선언함수
      function fn03(a, b) {
        return a * b;
      }
      result = fn03(10, 20);
      console.log(`10 * 20 = ${result}`);
      console.log(`100 * 300 = ${fn03(100, 300)}`);
