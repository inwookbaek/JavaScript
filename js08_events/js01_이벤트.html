<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      이벤트(event)란? 

      특정의 DOM에 사용자가 마우스 또는 키보드등의 행위가 일어 났을 때 문서객체에
      발생되는 일련의 동작(사건, event)를 말한다. 특정의 이벤트가 발생하면 그 이벤트에
      맞는 동작을 하는 기능을 수행할 수 있도록 하게 되는데 일반적으로 동작을 수행하는
      것을 함수와 연결한다. 그 함수는 이벤트가 발생되기 전에는 실행되지 않다가 해당
      이벤트가 발생되면 수행된다. 이 함수를 이벤트핸들러(Event Handler)라고 한다.

      A. 자바스크립트에서 처리하는 이벤트는

      1. UI관련 이벤트

        load  : 웹페이지나 스크립트의 로드가 완료가 되었을 떄
        unload: 웹페이지가 언로드 될 떄 주로, 새로운 페이가 페이지가 요청될 때
        error : 브라우저가 자바스크립의 오류가 발생했거나 요청한 자원이 없을 때...
        resize: 브라우저창의 크기를 조절 했을 떄
        scroll: 스크롤바를 움직였을 떄
        select: 특정의 텍스틀 선택했을 떄

      2. 키보드관련 이벤트

        keydown : 키보의 키를 누르고 있을 떄
        keyup   : 누그고 있더 키를 뗄 때
        keypress: 키를 누르고 뗐을 때

      3. 마우스관련 이벤트

        click
        dblclick
        mousedown
        mouseup
        mousemove
        moverover : 마우스가 dom의 위로 움직였을 때 (터치스크린에선 동작하지 않는다)
        mouseout  : 마우스가 dom 밖으로 움직였을 때 (터치스크린에서는 동작불가)
        mouseenter: 마우스를 dom커서에 올려다 놓았을 떄
        mouseleave: 마우스가 dom에서 커서가 빠졌을 떄

      4. 포커스관련 이벤트

        focus/focusin : dom객체에 포커스가 있을 떄
        blur/focusout : dom객체에 포커스를 잃어 버렸을 때

      5. 폼관련 이벤트

        input : input or textarea 요소의 값이 변경되었을 때
        change: select box, checkbox, radio 객체의 상태가 변경되었을 때
        submit: form을 submit (button or enter )
        reset : reset버튼을 클릭했을 때

      6. 클립보드과련 이벤트

        cut : 내용을 잘라내기할 떄
        copy: 내용을 복사할 때
        paste: 내용을 붙여넣기할 때

      B. 이벤트를 등록하는 방법

        1. inline방식 : tag의 속성으로 지정하는 것(onclick, keypress...)
        
        2. property방식
          
          발생한 이벤트를 해당 객체의 프로퍼티로 전달하는 즉, 등록하는 방법이다.
          인라인방식은 객체와 강하게 연결되어 있는 상태에 비해 HTML과 JavaScript를
          분리하는 하는 방식이다. 대신에 이벤트핸들러방식은 오직 하나의 이벤트만
          바인딩(연결)할 수 있다.

        3. addEventListener방식

          addEventListener메서를 이양하면 대상 DOM객체에 이벤트를 바인딩하고 해당
          이벤트가 발생했을 때 실행할 콜백함수(이벤트핸들러)를 지정한다.

          dom객체.addEventListener('이벤트타입', 콜백함수, [, useCapture])
          useCapture옵션은 bubbling 수행여부를 설정(기본값은 false)

          addEventListener방식은 이전방식에 비해 장점이 있다.

          a. 하나의 이벤트에 복수개의 이벤트핸들러를 추가할 수 있다.
          b. 캐처링과 버블리을 지원한다.
          c. HTML요소 뿐만 아니라 모든 DOM요소(HTML, XML, SVG)에 대해 동작한다.

    */
    window.onload = function() {

    }

    function myFunction() {
      alert(`${this.value}님 안녕하세요? 반갑습니다`);
    }
    function myFunction1(name) {
      alert(`${name}님 안녕하세요? 반갑습니다`);
    }

  </script>


</head>
<body>
  <!-- 1. 인라인방식 -->
  <h3 id="header1" onclick="alert('header1을 클릭했습니다!!!')">여기를 클릭하세요!!</h3>
  <input type="button" onclick="alert('Hello? !!' + this.value)" value="손흥민">
  <input type="button" onclick="alert('Hello? !!' + this.value)" value="김민재">
  <input type="button" onclick="myFunction(); myFunction1(this.value)" value="이강인">
  <input id="btn" class="btn" type="button" value="류현진">
  <input id="btn" class="btn" type="button" value="김하성">
  <hr>

  <script>
    let btn1 = document.querySelector('#btn');
    btn1.onclick = function() {
      alert(`첫번쨰 인사: 안녕하세요? 반갑습니다`);
    }

    let btn2 = document.querySelector('.btn');
    btn2.onclick = function() {
      alert(`두번쨰 인사: 안녕하세요? 반갑습니다`);
    }
  </script>

  <input type="button" id="taget" value="손흥민">

  <script>
    let t = document.querySelector('#taget');
    t.addEventListener('click', function(e) {
      alert(`${e.target.value}님 안녕하세요? 반갑습니다`);
    })
  </script>
</body>
</html>
